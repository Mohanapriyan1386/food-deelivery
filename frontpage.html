<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Delivery System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url(https://thepointsguy.global.ssl.fastly.net/us/originals/2020/08/GettyImages-849182660-scaled.jpg?width=3840);
    background-repeat: no-repeat;
    background-size: cover;
  }
  header {
    background-color: #b84242;
    padding: 10px;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .menu-item {
    display: flex;
    color:yellow;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 5px solid sandybrown;
  }
  .menu-item:last-child {
    border-bottom: none;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h1>Food Delivery System</h1>
  </header>
  <div class="container">
    <h2>Menu</h2>
    <div class="menu-item">
      <span>Pizza</span>
      <span>RS200</span>
      <button class="add-to-cart" data-item="Pizza">Add to Cart</button>
    </div>
    <div class="menu-item">
      <span>Burger</span>
      <span>RS500</span>
      <button class="add-to-cart" data-item="Burger">Add to Cart</button>
    </div>
    <div class="menu-item">
      <span>BRIYANI</span>
      <span>RS178</span>
      <button class="add-to-cart" data-item="Pasta">Add to Cart</button>
    </div>
    <div class="menu-item">
      <span>Gril Chicken</span>
      <span>RS132</span>
      <button class="add-to-cart" data-item="Pasta">Add to Cart</button>
    </div>
    <div class="menu-item">
      <span>Egg gravy</span>
      <span>RS124</span>
      <button class="add-to-cart" data-item="Pasta">Add to Cart</button>
    </div>
    <h2>Cart</h2>
    <ul id="cart-list">
      <!-- Cart items will be added here dynamically -->
    </ul>
    <button id="checkout">Checkout</button>
  </div>
  
  <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartList = document.getElementById('cart-list');
    const checkoutButton = document.getElementById('checkout');
    
    addToCartButtons.forEach(button => {
      button.addEventListener('click', () => {
        const itemName = button.getAttribute('data-item');
        const itemPrice = button.parentNode.querySelector('span:last-child').textContent;
        
        const cartItem = document.createElement('li');
        cartItem.textContent = `${itemName} - ${itemPrice}`;
        cartList.appendChild(cartItem);
      });
    });
    
    checkoutButton.addEventListener('click', () => {
      alert('Thank you for your order!');
      cartList.innerHTML = '';
    });
  </script>
</body>
</html>
